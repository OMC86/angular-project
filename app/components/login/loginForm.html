<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form name="loginForm" ng-submit='submitForm()' novalidate>
                
                <div id='input' class="hide">
                    <div class="form-group">

                        <h1>Login</h1>
                        <input type="text" name="name" class="form-control" placeholder='E-mail' ng-model="user.email" required>
                        <p ng-show="loginForm.name.$pristine" class="help-block">Your e-mail is required</p>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder='Password' ng-model=user.password required>
                        <p ng-show="loginForm.password.$pristine" class="help-block">Your password is required</p>
                    </div>
                </div>

 
                    <button type="submit" id="btnLogin" class="btn btn-primary hide" ng-disabled="loginForm.$invalid">Log in</button>

                    <button id='btnSignUp' class="btn btn-secondary hide" ng-disabled="loginForm.$invalid">Sign Up</button>

                    <button id='btnLogout' class='btn btn-action hide'>
                        Log out
                    </button>

                     <button id='btnComment' class='btn btn-action hide'>
                        Comments
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
